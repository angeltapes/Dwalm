<h1>Keyboard oscillator</h1>
<p>Keys 1-4 - change the Oscillator type (sine, triangle, square, sawtooth)</p>
<p>Keys A-L - play a major scale</p>
<p>Keys W, E, T, Y, I - sharp notes</p>
<p>Keys Z,C,B - increase the root note - set to 440 hz (A) as default</p>
<p>Keys X,V,N - decrease the root note - set to 440 hz (A) as default</p>
